    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 15px;
        }

        .gallery img {
            width: 100%; 
            height: auto; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: transform 0.2s; 
        }

        .gallery img:hover {
            transform: scale(1.05); 
        }

        .modal-body img {
    width: 100%;        
    height: auto;       
    object-fit: cover;  
}

    </style>
</head>
