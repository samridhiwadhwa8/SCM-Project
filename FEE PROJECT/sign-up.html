<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="foodordering.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="sign-up">
            <form>
                <h1>Sign-Up</h1>
                <div class="icons">
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <span> use email for registration</span>
                <input type="text" placeholder="name">
                <input type="text" placeholder="email">
                <input type="text" placeholder="password">
                <button>Sign-Up</button>
            </form>
        </div>

        <div class="sign-in">
            <form>
                <h1>Sign Up</h1>
                <div class="icons">
                    <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <span> use email to create an account</span>
                <input type="text" placeholder="name">
                <input type="text" placeholder="email">
                <input type="text" placeholder="password">
                <button>Sign Up</button>
            </form>
        </div>
        
        <div class="toogle-container">
            <div class="toogle">
                <div class="toogle-panel toogle-left">
                    <h1>Sign in if you already have an account</h1>
                </div>

                <div class="toogle-panel toogle-right">
                    <h1>Hello! Ready to start?</h1>
                    <p>Sign Up for a better experience!</p>
                    

                </div>
            </div>
        </div>
    </div>
</body>

</html>
